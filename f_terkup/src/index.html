<html lang="hu">

        <header>
            <h1>Kör alakú kúp térfogata</h1>

             <div class="kupform">
                <div class="input">

                <div class="input">

                <div>
                    <button id="calcButton" class="btn btn-primary">Számít</button>
                </div>

                <div class="input">
                    <label for="volume" class="form-label">Térfogat</label>
                    <input type="text" class="form-control" id="volume" readonly>
                </div>

             </div>
        </main>
        <footer>DN 2024-02-27</footer>
    </div>
    <script src="app.js"></script>
